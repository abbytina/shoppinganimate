<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物网站</title>
    <link rel="stylesheet" href="./css/jquery.fullpage.css">
    <link rel="stylesheet" href="./css/index.css">

    <script src="./js/jquery.js"></script>
    <script src="./js/jquery.easing.js"></script>
    <script src="./js/jquery.fullpage.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
    <!-- 往下更多精彩 图片按钮 -->
    <a href="javascript:;" class="nextSection">
        <img src="./images/next.png" alt="">
    </a>
    <div id="fullpage">
        <!-- 第一屏开始 -->
        <div class="section s1">
            <!-- 版心 -->
            <div class="section_content">
            <!-- 气泡 -->
                <img src="./images/t1iakufbxxxxctz4tl-824-274.png" alt="" class="s1_paopao">
            <!-- 飞船 -->
                <img src="./images/t1wsqsfgnaxxxmjxp6-470-50.png" alt="" class="s1_airship">
            <!-- 沙发 -->
                <img src="./images/t1xccqfflgxxxild.png" alt="" class="s1_sofa">
            </div>
        </div>
         <!-- 第一屏结束 --> 

         <!-- 第二屏开始 -->
        <div class="section s2">
            <!-- 版心 -->
            <div class="section_content">
                <!-- 蓝色文字提示 -->
                <img src="./images/words-01-361-25.png" alt="" class="s2_title1">
                <!-- 白色文字提示 -->
                <img src="./images/words-02.png" alt="" class="s2_title2">
                <!-- 没有文字的搜索框 -->
                <img src="./images/search.png" alt="" class="s2_search_empty">
                <!-- 沙发文字 -->
                <img src="./images/search-words.png" alt="" class="s2_sf_font">
                <!-- 带上沙发的文字 -->
                <img src="./images/search-02-1.png" alt="" class="s2_search_full">
                <!-- 带有多个沙发的图片 -->
                <img src="./images/goods-441-218.png" alt="" class="s2_sfs">
                <!-- 白色的遮罩层 -->
                <div class="s2_wrap"></div>
            </div>
        </div>
         <!-- 第二屏结束 -->

         <!-- 第三屏开始 -->
        <div class="section s3">
            <!-- 版心 -->
            <div class="section_content">
                <!-- 沙发图片 -->
                <img src="./images/shirt-02-207-166.png" alt="" class="s3_sf">
                <!-- 淡红色尺寸的图片 -->
                <img src="./images/img-01.gif" alt="" class="s3_black_size">
                <!-- 白色尺寸的图片 -->
                <img src="./images/img-01-a.gif" alt="" class="s3_white_size">
                <!-- 淡灰色购物车 -->
                <img src="./images/btn-01.gif" alt="" class="s3_black_car">
                <!-- 白色购物车 -->
                <img src="./images/btn-01-a.gif" alt="" class="s3_white_car">

            </div>
        </div>
         <!-- 第三屏结束 -->

         <!-- 第四屏开始 -->
        <div class="section s4">
            <!-- 版心 -->
            <div class="section_content">
                <!-- 云 -->
                <img src="./images/cloud.png" alt="" class="s4_cloud">
                <!-- 文字提示 -->
                <img src="./images/words-04.png" alt="" class="s4_title1">
                <img src="./images/words-04-a.png" alt="" class="s4_title2">
                <!-- 收货地址 -->
                <div class="s4_adress">
                    <img src="./images/t1.png" alt="">
                    <img src="./images/t1sqosfx8bxxa9wx_i-173-47.png" class="s4_adress_name" alt="">
                </div>
                <!-- 装着购物车和沙发 -->
                <div class="s4_full_car">
                    <!-- 空的购物车 -->
                    <img src="./images/car.png" alt="" class="s4_empty_car">
                    <!-- 倾斜的沙发 放在上一屏幕里的-->
                    <img src="./images/t1f.png" alt="" class="s4_qx_sf">
                </div>
            </div>
        </div>
         <!-- 第四屏结束 -->

         <!-- 第五屏开始 -->
        <div class="section s5">
              <!-- 版心 -->
            <div class="section_content">
            <!-- 文字提示 -->
            <img src="./images/words-05.png" alt="" class="s5_title1">
            <!-- 沙发 -->
            <img src="./images/t1f.png" alt="" class="s5_sf">
            <!-- 账单 -->
            <img src="./images/order-05.png" alt="" class="s5_bill">
            <!-- 银行卡     -->
            <img src="./images/card-05.png" alt="" class="s5_bank_card">
            <!-- 鼠标 -->
            <img src="./images/mouse-05.png" alt="" class="s5_mouse">
            <!-- 黑色按钮 -->
            <img src="./images/mouse-05-a.png" alt="" class="s5_mouse02">
            <!-- 手 -->
            <img src="./images/hand-05.png" alt="" class="s5_hand">
            </div>
        </div>
         <!-- 第五屏结束 -->
         <!-- 第六屏开始 -->
         <div class="section s6">
            <!-- 不用加版心了，因为要移动背景图片 -->
            <!-- 云 -->
            <img src="./images/cloud-06.png" alt="" class="s6_cloud">
            <!-- 沙发 -->
            <img src="./images/t1f.png" alt="" class="s6_sf_move">
            <!-- 文字提示 -->
            <img src="./images/words-06-a.png" alt="" class="s6_title1">
            <!-- 快递箱子 -->
            <img src="./images/box.png" alt="" class="s6_box">
            <!-- 快递男孩 -->
            <img src="./images/man.png" alt="" class="s6_boys">
            <!-- 快递车 -->
            <img src="./images/car-06.png" alt="" class="s6_car">
            <!-- 门牌号 -->
            <img src="./images/88.png" alt="" class="s6_zy88">
            <!-- 房子的大门 -->
            <img src="./images/door.png" alt="" class="s6_door">
            <!-- 女孩 -->
            <img src="./images/women.png" alt="" class="s6_girl">
            <!-- 请收货提示牌 -->
            <img src="./images/t1kzyqffnexxbcrepj-139-173.png" alt="" class="s6_recive">
         </div>
         <!-- 第六屏结束 -->
         <!-- 第七屏开始 -->
         <div class="section s7">
             <!-- 版心 -->
             <div class="section_content">
                <!-- 好评的星星 -->
                <div class="s7_star"></div>
                <!-- 好评文字 -->
                <img src="./images/good-07.png" alt="" class="s7_good_comment">
             </div>
         </div>
         <!-- 第七屏结束 -->
         <!-- 第八屏开始 -->
         <div class="section s8">
             <!-- 版心 -->
             <div class="section_content">
                <!-- 开始购物按钮  图片-->
                <div class="s8_begin_shop">
                    <img src="./images/btn-08.png" alt="" class="s8_shop_png">
                    <img src="./images/btn-08-a.gif" alt="" class="s8_shop_gif">
                </div>
                <!-- 再来一次 按钮 -->
                <a href="#" class="s8_again">
                    <img src="./images/t1ulasfmldxxbheta4-105-34.png" alt="">
                </a>
                <!-- 触屏的手 图片 -->
                <img src="./images/hand-08.png" alt=""  class="s8_hand">
             </div>
         </div>
         <!-- 第八屏结束 -->
    </div>
</body>
</html>
